name: Pytest
on: [push]
jobs:
  Testing:
    name: pytest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y libspatialindex-dev
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov
          python -m pip install -r ./MeasureMesh/MeasureMesh/requirements.txt
      - name: Test
        run: pytest --cov=MeasureMesh/MeasureMesh --cov-report=term --ignore=MeasureMesh/MeasureMesh/tests/**